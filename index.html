<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cijena uvoza</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>

<body class="bg-dark" id="body">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Cijena uvoza vozila</h1>
            

  				<div class="col-12">
    			<label class="visually-hidden" for="inlineFormInputGroupUsername">KM</label>
    			<div class="input-group">
    			  <div class="input-group-text input-vozilo">Vozilo </div>
      			<input type="number" min="0" class="form-control" id="cijenaBox" placeholder="KM">
    			</div>
    			<br>
    			<div>
  				<input class="form-check-input" type="checkbox" value="" id="euroCheck">
  				<label class="form-check-label" for="flexCheckDefault">
    			EUR1 dokumentacija
  				</label>
  			</div>
 				<br>
  				<select class="form-select" id="selectHom" aria-label="Default select example">
  						<option selected hidden>Homologacija</option>
						<option value="M1 i N1">M1 i N1</option>
						<option value="M2, M3, N2, i N3">M2, M3, N2, i N3</option>
						<option value="O1 i O2">O1 i O2</option>
						<option value="O3 i O4">O3 i O4</option>
						<option value="L1, L2 i L3">L1, L2 i L3</option>
						<option value="L4 i L5">L4 i L5</option>
						<option value="L6 i L7">L6 i L7</option>
				</select>
				<a href="https://vozaj.com/homologacija/" target="_blank">Šta je homologacija?</a>
				<br>
  			<button type="submit" class="btn btn-primary" onclick="izracunaj()" id="submit">Submit</button>
  			</div>


            <hr>

            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Trošak</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Carina</span>
                  <input type="number" class="form-control" id="carinaBox" disabled>
                </div>
              </div>
              <br>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">PDV</span>
                  <input type="number" class="form-control" id="pdvBox" disabled>
                </div>
              </div>
              <br>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Homologacija</span>
                  <input type="number" class="form-control" id="homBox" disabled>
                </div>
              </div>
              <br>
              <hr id="hr">

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text" id="zvLabel">Ukupno</span>
                  <input type="number" class="form-control" id="zvBox" disabled>
                </div>
              </div>

             </div>
          </div>
        </div>
      </div>
    </div>
    <label class="switch">
  		<input type="checkbox" onclick="tema()" id="temaBtn">
 		<span class="slider round"></span>
	</label>
   

</body>
</html>
